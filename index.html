<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Erin, Will You Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    .card {
        background: rgba(255,255,255,0.15);
        padding: 40px;
        border-radius: 25px;
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        max-width: 420px;
        z-index: 2;
    }

    h1 {
        font-size: 2.3em;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.15em;
        margin-bottom: 25px;
    }

    .buttons {
        position: relative;
        height: 130px;
    }

    button {
        padding: 15px 30px;
        font-size: 1.1em;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: transform 0.2s ease;
    }

    #yes {
        background: white;
        color: #ff4d6d;
        left: 50%;
        transform: translateX(-50%);
        top: 0;
    }

    #yes:hover {
        transform: translateX(-50%) scale(1.1);
    }

    #no {
        background: rgba(255,255,255,0.4);
        color: white;
        top: 65px;
        left: 50%;
        transform: translateX(-50%);
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp linear infinite;
        opacity: 0.8;
        z-index: 1;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0);
            opacity: 1;
        }
        to {
            transform: translateY(-110vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<!-- ðŸŽ¶ AUDIO TAG (must be inside body) -->
<audio id="music" loop>
    <source src="is-this-love.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Erin Turner ðŸ’–</h1>
    <p>
        From our laughs, our late nights,  
        and that one moment we *still* joke about ðŸ˜Œ  
        <br><br>
        Will you be my Valentine?
    </p>

    <div class="buttons">
        <button id="yes">Yes ðŸ’˜</button>
        <button id="no">No ðŸ™ˆ</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("music");

    let musicStarted = false;

    // Start music on first click anywhere (browser-safe)
    document.addEventListener("click", () => {
        if (!musicStarted) {
            music.play().then(() => {
                musicStarted = true;
            }).catch(() => {});
        }
    });

    // No button runs away
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 260 - 130;
        const y = Math.random() * 90 - 45;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Yes button â†’ go to second page
    yesBtn.addEventListener("click", () => {
        setTimeout(() => {
            window.location.href = "love.html";
        }, 1200);
    });

    // Floating hearts generator
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
