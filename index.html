<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Erin, Will You Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
}

.card {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 25px;
    backdrop-filter: blur(10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    max-width: 420px;
    z-index: 2;
}

.buttons {
    position: relative;
    height: 130px;
}

button {
    padding: 15px 30px;
    font-size: 1.1em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
}

#yes {
    background: white;
    color: #ff4d6d;
    left: 50%;
    transform: translateX(-50%);
}

#no {
    background: rgba(255,255,255,0.4);
    color: white;
    top: 65px;
    left: 50%;
    transform: translateX(-50%);
}

.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.dropbox.com/scl/fi/jplxoy5dfz5s0lfz3dr5g/is-this-love-bob-marley.mp3?raw=1" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Erin Turner ðŸ’–</h1>
    <p>
        From our laughs, our late nights,  
        and that one moment we *still* joke about ðŸ˜Œ  
        <br><br>
        Will you be my Valentine?
    </p>

    <div class="buttons">
        <button id="yes">Yes ðŸ’˜</button>
        <button id="no">No ðŸ™ˆ</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 260 - 130;
    const y = Math.random() * 90 - 45;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
    music.play();
    setTimeout(() => {
        window.location.href = "love.html";
    }, 1200);
});

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
